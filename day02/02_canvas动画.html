<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: pink;
			}
			canvas{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="300" height="300"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvasNode=document.querySelector("canvas");
			if(canvasNode.getContext){
				var ctx=canvasNode.getContext("2d");
				
				
				var flag=0;
				setInterval(function(){
					ctx.clearRect(0,0,canvasNode.width,canvasNode.height);
					//动画
					flag++;
					//画图
					ctx.save();
					ctx.beginPath();
					ctx.strokeRect(flag,flag,100,100);
					ctx.restore();
				},1000/60);
			}
		}
	</script>
</html>
